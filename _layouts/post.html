---
layout: default
---
<div id="post">
    <h1 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <h3 class="author"><a href="page.authorlink">{{ page.author }}</a></h3>
    <p class="date">{{ page.date | date: "%d %b %Y" }}</p>
    {{ content }}

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

 <div id="social">
                    <div><a href="https://twitter.com/share" class="twitter-share-button" data-via="satyajitranjeev">Tweet</a></div>            
                    <div><g:plusone size="medium"></g:plusone></div>
                    <div class="fb-like" data-send="false" data-layout="button_count" data-width="450" data-show-faces="true"></div>
                </div>
            </div>
    </div>
<!-- Google +1 -->
<script type="text/javascript">
  (function() {
    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/plusone.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
  })();
</script>

<!-- Facebook like-->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
